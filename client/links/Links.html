<template name="Links">
  {{#if currentUser}}
    {{#autoForm collection="Links" id="insertLinkForm" type="insert"}}
      <fieldset>
        <legend>Add a link</legend>
        {{> afQuickField name='title'}}
        {{> afQuickField name='url'}}
        <label class="control-label">Tags</label>
        {{> tagSelect}}
      </fieldset>
      <button type="submit" class="btn btn-primary">Insert</button>
    {{/autoForm}}
  {{/if}}
  
  {{#if links}}
    <h1>Your stored links</h1>

    {{#each links}}
      <a href="{{url}}" target="_blank">{{title}}</a>
      {{#each tags}}
        <span class="label label-primary">{{tagName tagId}}</span>
      {{/each}}
    {{/each}}
  {{/if}}
</template>
