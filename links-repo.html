<head>
  <title>links-repo</title>
</head>

<body>
  <header>
    {{> loginButtons}}
    <h1>Links repo</h1>
  </header>

  <main> 
    {{#if currentUser}}
      <button class="button">Insert link</button>
    {{/if}}
  </main>





{{#autoForm collection="Links" id="insertLinkForm" type="insert"}}
  <fieldset>
    <legend>Add a Book</legend>
    {{> afQuickField name='title'}}
    {{> afQuickField name='url'}}
    <!-- <input type="text" id="tags" value="website,graphics,question"> -->
    <select id="select"  class="demo-default selectized" placeholder="Select a state..." tabindex="-1">
      <option value="">a</option>
      <option value="">b</option>
    </select>
  </fieldset>
  <button type="submit" class="btn btn-primary">Insert</button>
{{/autoForm}}




</body>
