<head>
  <title>links-repo</title>
</head>

<body>
  <header class="container">
    {{> loginButtons}}
    <h1>Links repo</h1>
  </header>

  <main class="container"> 
    {{#if currentUser}}
      {{#autoForm collection="Links" id="insertLinkForm" type="insert"}}
          <fieldset>
            <legend>Add a link</legend>
            {{> afQuickField name='title'}}
            {{> afQuickField name='url'}}
            <!-- <label class="control-label">Tags</label> -->
            <select id="link-tags" class="demo-default selectized" placeholder="Select a state..." tabindex="-1"></select>
          </fieldset>
          <button type="submit" class="btn btn-primary">Insert</button>
      {{/autoForm}}
    {{/if}}
  </main>
</body>
